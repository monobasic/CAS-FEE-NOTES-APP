  {{> html_header }}

  <div class="wrapper">

    <h1>Create new Note</h1>

    <form action="">
      <div class="form-row">
        <label for="title">Title</label> <input type="text" id="title">
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea name="" id="description" cols="30" rows="10"></textarea>
      </div>
      <div class="form-row">
        <label for="priority">Priority</label>
        <ul class="priority">
          <li><a href="">1</a></li>
          <li><a href="">2</a></li>
          <li><a href="">3</a></li>
          <li><a href="">4</a></li>
          <li><a href="">5</a></li>
        </ul>
      </div>
      <div class="form-row">
        <label for="due">Finished by</label><input type="text">
      </div>
    </form>

    <div class="btn-group">
      <a href="" class="btn btn-secondary">Cancel</a>
      <a href="" class="btn btn-primary">Save</a>
    </div>

  </div>

  {{> html_footer }}
